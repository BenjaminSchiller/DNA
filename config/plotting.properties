########################################
## PLOTTING CONFIG
########################################

## GENERAL PLOT SETTINGS ###############
GNUPLOT_PATH = /usr/bin/gnuplot
GNUPLOT_TERMINAL = png large
GNUPLOT_EXTENSION = png
GNUPLOT_DIR = null
GNUPLOT_FILENAME = null
GNUPLOT_SCRIPTFILENAME = null

## SCRIPT SETTINGS #####################
GNUPLOT_KEY = null
GNUPLOT_TITLE = null

GNUPLOT_XLABEL = null
GNUPLOT_XLOGSCALE = false
GNUPLOT_XRANGE = null
GNUPLOT_XOFFSET = 0.0

GNUPLOT_YLABEL = null
GNUPLOT_YLOGSCALE = false
GNUPLOT_YRANGE = null
GNUPLOT_YOFFSET = 0.0

GNUPLOT_GRID = true
GNUPLOT_LW = 1
GNUPLOT_STYLE = fill solid border -1
GNUPLOT_BOXWIDTH = 0.1

GNUPLOT_DATETIME = %Y-%m-%d
GNUPLOT_PLOTDATETIME = false

## DEFAULT PLOTSTYLES ##################
GNUPLOT_DEFAULT_PLOTTYPE = average
GNUPLOT_DEFAULT_PLOTSTYLE = linespoint

GNUPLOT_DEFAULT_NVL_ORDER = ascending
GNUPLOT_DEFAULT_NVL_ORDERBY = average

GNUPLOT_DEFAULT_DIST_PLOTTYPE = distANDcdf

## CUSTOM PLOT SETTINGS ################
CUSTOM_PLOTS_ENABLED = true

# PREFIX
CUSTOM_PLOT_PREFIX_STATISTICS = STAT_
CUSTOM_PLOT_PREFIX_RUNTIMES = RT_
CUSTOM_PLOT_PREFIX_METRIC_VALUES = MV_
CUSTOM_PLOT_PREFIX_VALUES = VA_
CUSTOM_PLOT_PREFIX_METRIC_DISTRIBUTIONS = DIST_
CUSTOM_PLOT_PREFIX_METRIC_NODEVALUELISTS = NVL_

# SUFFIX
CUSTOM_PLOT_SUFFIX_PLOTS = PLOTS
CUSTOM_PLOT_SUFFIX_NAME = _NAME
CUSTOM_PLOT_SUFFIX_VALUES = _VALUES
CUSTOM_PLOT_SUFFIX_CDF = _CDF
CUSTOM_PLOT_SUFFIX_DIST_TYPE = _TYPE
CUSTOM_PLOT_SUFFIX_NVL_ORDER = _ORDER
CUSTOM_PLOT_SUFFIX_NVL_ORDERBY = _ORDERBY

# DOMAINS
CUSTOM_PLOT_DOMAIN_STATISTICS = statistics
CUSTOM_PLOT_DOMAIN_RUNTIMES = runtimes

## CUSTOM PLOTS ########################
# RUNTIME PLOTS
RT_PLOTS = GENERAL, GENERAL_CDF

RT_GENERAL_NAME = new.general
RT_GENERAL_VALUES = total, overhead, metrics, sum, batchGeneration, graphUpdate
RT_GENERAL_CDF = false

RT_GENERAL_CDF_NAME = new.general
RT_GENERAL_CDF_VALUES = total, overhead, metrics, sum, batchGeneration, graphUpdate
RT_GENERAL_CDF_CDF = true

# VALUE PLOTS
VA_PLOTS = NODES, EDGES, MEMORY, UPDATES_NODES, UPDATES_EDGES, DD

VA_NODES_NAME = new.nodes
VA_NODES_VALUES = statistics.nodes

VA_EDGES_NAME = new.edges
VA_EDGES_VALUES = statistics.edges

VA_MEMORY_NAME = new.memory
VA_MEMORY_VALUES = statistics.memory

VA_UPDATES_NODES_NAME = new.updates.nodes
VA_UPDATES_NODES_VALUES = statistics.nodesToAdd, statistics.nodesToRemove, statistics.nodeWeightsToUpdate

VA_UPDATES_EDGES_NAME = new.updates.edges
VA_UPDATES_EDGES_VALUES = statistics.edgesToAdd, statistics.edgesToRemove, statistics.edgeWeightsToUpdate

VA_DD_NAME = new.dd.test1
VA_DD_VALUES = DegreeDistributionR.EDGES, DegreeDistributionR.NODES, statistics.nodesToAdd

