## DEFAULT PLOTSTYLES ##################
GNUPLOT_DEFAULT_PLOTTYPE = average
GNUPLOT_DEFAULT_PLOTSTYLE = linespoint

GNUPLOT_DEFAULT_NVL_ORDER = ascending
GNUPLOT_DEFAULT_NVL_ORDERBY = average

GNUPLOT_DEFAULT_DIST_PLOTTYPE = distANDcdf

## CUSTOM PLOT SETTINGS ################
CUSTOM_PLOTS_ENABLED = true
# PREFIX
CUSTOM_PLOT_PREFIX_STATISTICS = STAT_
CUSTOM_PLOT_PREFIX_RUNTIMES = RT_
CUSTOM_PLOT_PREFIX_METRIC_VALUES = MV_
CUSTOM_PLOT_PREFIX_METRIC_DISTRIBUTIONS = DIST_
CUSTOM_PLOT_PREFIX_METRIC_NODEVALUELISTS = NVL_

# SUFFIX
CUSTOM_PLOT_SUFFIX_PLOTS = PLOTS
CUSTOM_PLOT_SUFFIX_NAME = _NAME
CUSTOM_PLOT_SUFFIX_VALUES = _VALUES
CUSTOM_PLOT_SUFFIX_CDF = _CDF

## CUSTOM PLOTS ########################
RT_PLOTS = P1, P2
